<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>

    <link rel = "stylesheet" href = "css/main.css">
    <link rel = "stylesheet" href = "css/normalize.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
	<div id="vision-board">
		<div class = "block small-block light-bg right">
			<p><span class = "highlight">Grow</span></p>
			<p>Learn to Design &amp; <br><strong>Code Websites</strong></p>
		</div>

		<div class = "block small-block center">
			<img src = "img/sprinkles.png" class = "small-image" alt = "sprinkles">
		</div>

		<div class = "block small-block light-bg right">
			<p>illustrate more characters!
			</p>
			<img src = "img/smiley.png" class = "small-image" alt = "smiley">
		</div>

		<div class = "block large-block">
			<p><span class = "highlight">Freelance Writing and Published Author</span></p>
			<p>Publish my own book of <strong>creative writing</strong></p>
			<img src = "img/money.png" class = "small-image" alt = "writing">
		</div>

		<div class = "block large-block dark-bg center">
			<p class = "vision-title">2021 Vision Board</p>
		</div>

		<div class = "block large-block">
			<img src = "img/animate.png" class = "small-image" alt = "animate">
			<p>Study Animation with Animation Mentor</p>
		</div>

		<div class = "block small-block light-bg">
			<p>Travel
			</p>
			<img src = "img/travel.png" class = "small-image" alt = "travel">

		</div>

		<div class = "block small-block center">
			<img src = "img/jeep.png" class = "small-image" alt = "jeep">
			<p>Get a new car</p>
		</div>

		<div class = "block small-block light-bg right">
			<p>mind & body<br>
				meditate<br>
				yoga<br>
				read<br>
				surf<br>
				skate<br>
			</p>
		</div>
	</div>
</body>
</html>
